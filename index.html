  <!-- Gesture decting add to scene in order to work -->
  <script>

    AFRAME.registerComponent("gesture-detector", {
      schema: {
        element: { default: "" }
      },

      init: function () {
        this.targetElement =
          this.data.element && document.querySelector(this.data.element);

        if (!this.targetElement) {
          this.targetElement = this.el;
        }

        this.internalState = {
          previousState: null
        };

        this.emitGestureEvent = this.emitGestureEvent.bind(this);

        this.targetElement.addEventListener(
          "touchstart",
          this.emitGestureEvent
        );

        this.targetElement.addEventListener(
          "touchend",
          this.emitGestureEvent
        );

        this.targetElement.addEventListener(
          "touchmove",
          this.emitGestureEvent
        );
      },

      remove: function () {
        this.targetElement.removeEventListener(
          "touchstart",
          this.emitGestureEvent
        );

        this.targetElement.removeEventListener(
          "touchend",
          this.emitGestureEvent
        );

        this.targetElement.removeEventListener(
          "touchmove",
          this.emitGestureEvent
        );
      },

      emitGestureEvent(event) {
        const currentState = this.getTouchState(event);

        const previousState = this.internalState.previousState;

        const gestureContinues =
          previousState &&
          currentState &&
          currentState.touchCount == previousState.touchCount;

        const gestureEnded = previousState && !gestureContinues;

        const gestureStarted = currentState && !gestureContinues;

        if (gestureEnded) {
          const eventName =
            this.getEventPrefix(previousState.touchCount) + "fingerend";

          this.el.emit(eventName, previousState);

          this.internalState.previousState = null;
        }

        if (gestureStarted) {
          currentState.startTime = performance.now();

          currentState.startPosition = currentState.position;

          currentState.startSpread = currentState.spread;

          const eventName =
            this.getEventPrefix(currentState.touchCount) + "fingerstart";

          this.el.emit(eventName, currentState);

          this.internalState.previousState = currentState;
        }

        if (gestureContinues) {
          const eventDetail = {
            positionChange: {
              x: currentState.position.x - previousState.position.x,

              y: currentState.position.y - previousState.position.y
            }
          };

          if (currentState.spread) {
            eventDetail.spreadChange =
              currentState.spread - previousState.spread;
          }

          // Update state with new data

          Object.assign(previousState, currentState);

          // Add state data to event detail

          Object.assign(eventDetail, previousState);

          const eventName =
            this.getEventPrefix(currentState.touchCount) + "fingermove";

          this.el.emit(eventName, eventDetail);
        }
      },

      getTouchState: function (event) {
        if (event.touches.length === 0) {
          return null;
        }

        // Convert event.touches to an array so we can use reduce

        const touchList = [];

        for (let i = 0; i < event.touches.length; i++) {
          touchList.push(event.touches[i]);
        }

        const touchState = {
          touchCount: touchList.length
        };

        // Calculate center of all current touches

        const centerPositionRawX =
          touchList.reduce((sum, touch) => sum + touch.clientX, 0) /
          touchList.length;

        const centerPositionRawY =
          touchList.reduce((sum, touch) => sum + touch.clientY, 0) /
          touchList.length;

        touchState.positionRaw = {
          x: centerPositionRawX,
          y: centerPositionRawY
        };

        // Scale touch position and spread by average of window dimensions

        const screenScale = 2 / (window.innerWidth + window.innerHeight);

        touchState.position = {
          x: centerPositionRawX * screenScale,
          y: centerPositionRawY * screenScale
        };

        // Calculate average spread of touches from the center point

        if (touchList.length >= 2) {
          const spread =
            touchList.reduce((sum, touch) => {
              return (
                sum +
                Math.sqrt(
                  Math.pow(centerPositionRawX - touch.clientX, 2) +
                  Math.pow(centerPositionRawY - touch.clientY, 2)
                )
              );
            }, 0) / touchList.length;

          touchState.spread = spread * screenScale;
        }

        return touchState;
      },


      getEventPrefix(touchCount) {
        const numberNames = ["one", "two", "three", "many"];

        return numberNames[Math.min(touchCount, 4) - 1];
      }
    });
  </script>
  <!-- gesture handling to control 3d objects -->
  <script>
    AFRAME.registerComponent("gesture-handler", {
      schema: {
        enabled: { default: true },
        rotationFactor: { default: 2 },
        minScale: { default: 0.3 },
        maxScale: { default: 8 },
        positionFactor: { default: 10 },
        name: {
          default: "model"
        }
      },

      init: function () {
        this.handleScale = this.handleScale.bind(this);
        this.handleRotation = this.handleRotation.bind(this);
        this.handlePosition = this.handlePosition.bind(this);

        this.isVisible = false;
        this.initialScale = this.el.object3D.scale.clone();
        this.scaleFactor = 1;

        this.el.sceneEl.addEventListener("markerFound", e => {
          this.isVisible = true;
        });

        this.el.sceneEl.addEventListener("markerLost", e => {
          this.isVisible = false;
        });
      },
      update: function () {
        if (this.data.enabled) {
          this.el.sceneEl.addEventListener(
            "onefingermove",
            this.handleRotation
          );
          this.el.sceneEl.addEventListener(
            "onefingermove",
            this.handlePosition
          );
          this.el.sceneEl.addEventListener("twofingermove", this.handleScale);
        } else {
          this.el.sceneEl.removeEventListener(
            "onefingermove",
            this.handleRotation
          );
          this.el.sceneEl.removeEventListener(
            "onefingermove",
            this.handlePosition
          );
          this.el.sceneEl.removeEventListener(
            "twofingermove",
            this.handleScale
          );
        }
      },

      remove: function () {
        this.el.sceneEl.removeEventListener(
          "onefingermove",
          this.handleRotation
        );
        this.el.sceneEl.removeEventListener(
          "onefingermove",
          this.handlePosition
        );
        this.el.sceneEl.removeEventListener(
          "twofingermove",
          this.handleScale
        );
      },
      handleRotation: function (event) {
        if (this.isVisible) {

          this.el.object3D.rotation.y +=
            event.detail.positionChange.x * this.data.rotationFactor;
          this.el.object3D.rotation.x +=
            event.detail.positionChange.y * this.data.rotationFactor;
          // if (this.el.object3D.rotation.x > 0 && this.el.object3D < 90 && this.data.name === "model") {
          //   this.el.object3D.rotation.x +=
          //     event.detail.positionChange.y * this.data.rotationFactor;
          // } else if (this.el.object3D.rotation.x > -90 && this.el.object3D < 0 && this.data.name === "plane") {
          //   this.el.object3D.rotation.x +=
          //     event.detail.positionChange.y * this.data.rotationFactor;
          // } else if (this.data.name = "plane" && this.data.rotation < -90) {
          //   this.el.object3D.rotation.x = -90
          // } else if (this.data.name = "plane" && this.data.rotation > 0) {
          //   this.el.object3D.rotation.x = 0
          // } else if (this.data.name = "model" && this.data.rotation < 0) {
          //   this.el.object3D.rotation.x = 0
          // } else if (this.data.name = "model" && this.data.rotation > 90) {
          //   this.el.object3D.rotation.x = 90
          // }
        }
      },
      handlePosition: function (event) {
        if (false) {
          this.el.object3D.position.y +=
            event.detail.positionChange.y * this.data.positionFactor;
          this.el.object3D.position.x +=
            event.detail.positionChange.x * this.data.positionFactor;
        }
      },

      handleScale: function (event) {
        if (this.isVisible) {
          this.scaleFactor *=
            1 + event.detail.spreadChange / event.detail.startSpread;

          this.scaleFactor = Math.min(
            Math.max(this.scaleFactor, this.data.minScale),
            this.data.maxScale
          );

          this.el.object3D.scale.x = this.scaleFactor * this.initialScale.x;
          this.el.object3D.scale.y = this.scaleFactor * this.initialScale.y;
          this.el.object3D.scale.z = this.scaleFactor * this.initialScale.z;
        }
      }
    });
  </script>

    }

    /* Next & previous buttons */
    .prev,
    .next {
      cursor: pointer;
      position: absolute;
      top: 120px;
      background-color: white;
      width: auto;
      padding: 8px;
      margin-top: -22px;
      color: black;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0;
      user-select: none;
      z-index: 1000;
      pointer-events: all;
    }

    .prev {
      left: -11px;
    }

    /* Position the "next button" to the right */
    .next {
      right: -11px;
      border-radius: 3px 0 0 3px;
    }

    /* On hover, add a black background color with a little bit see-through */
    .prev:hover,
    .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
    }

    /* Caption text */
    .text {
      color: black;
      font-size: 15px;
      padding: 8px 12px;
      background-color: white;
      width: 100%;
      position: relative;
      right: 12px;
      text-align: center;
    }



    /* The dots/bullets/indicators */

    /* Fading animation */
    .fade {
      -webkit-animation-name: fade;
      -webkit-animation-duration: 0.1s;
      animation-name: fade;
      animation-duration: 0.1s;
    }

    @-webkit-keyframes fade {
      from {
        opacity: .4
      }

      to {
        opacity: 1
      }
    }

    @keyframes fade {
      from {
        opacity: .4
      }

      to {
        opacity: 1
      }
    }

    /* On smaller screens, decrease text size */
    @media only screen and (max-width: 300px) {

      .prev,
      .next,
      .text {
        font-size: 11px
      }
    }

    .hidden {
      display: none;
      pointer-events: none;
    }

  <script>
    var slideIndex = 1;
    showSlides(slideIndex);
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      if (n > slides.length) {
        slideIndex = 1
      }
      if (n < 1) {
        slideIndex = slides.length
      }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }

      slides[slideIndex - 1].style.display = "block";

    }
  </script>
