<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <script>
      AFRAME.registerComponent("change-color-on-hover", {
        schema: {
          color: { default: "blue" }
        },

        init: function() {
          let data = this.data;
          let images = ["#my-image", "my-image4", "#my-image2", "my-image3"];
          let change = 1;
          let currentImage = 0;
          if (this.data.color === "red") {
            change = -1;
          }
          let el = this.el;
          let defaultColor = el.getAttribute("material").color;

          el.addEventListener("mouseenter", function() {
            el.setAttribute("color", data.color);
            setTimeout(() => {document
              .getElementById("testing-image")
              .setAttribute("src", "#my-image")
            currentImage += change}, 500)

          });

          el.addEventListener("mouseleave", function() {
            el.setAttribute("color", defaultColor);
          });
        }
      });
    </script>

    <style>
      .arjs-loader {
        height: 100vh;
        width: 100vw;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: "black";
      }

      .arjs-loader div {
        text-align: center;
        font-size: 2em;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <div class="arjs-loader">
      <div>
        <p>Es LÃ¤dt bitte warten</p>
      </div>
    </div>

    <!-- a-frame scene -->
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; sourceWidth:640; sourceHeight:480; displayWidth: 640; displayHeight: 480;"
    >
      <a-assets>
        <img
          id="my-image"
          src="https://cdn.glitch.com/280b4493-9a96-4882-ace7-2c7060cc4d01%2Fmery.jpg?v=1619597239473"
        />
        <img
          id="my-image2"
          src="https://cdn.glitch.com/280b4493-9a96-4882-ace7-2c7060cc4d01%2Fme.jpg?v=1619597297120"
        />
        <img
          id="my-image3"
          src="https://cdn.glitch.com/280b4493-9a96-4882-ace7-2c7060cc4d01%2FSlide_1.jpg?v=1619598198727"
        />
        <img
          id="my-image4"
          src="https://cdn.glitch.com/280b4493-9a96-4882-ace7-2c7060cc4d01%2FSlide_2.jpg?v=1619598223588"
        />
      </a-assets>

      <a-nft
        type="nft"
        url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/PetabitMan/TC-flyer/master/tracker/vier/vier"
      >
        <a-entity
          gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
          scale="3 3 3"
          position="0 100 -150"
          rotation="90 90 0"
        >
          <a-box position="10 10 10" color="red" size="10 10 10"> </a-box>
        </a-entity>
      </a-nft>

      <a-nft
        type="nft"
        url="https://arjs-cors-proxy.herokuapp.com/https://rawcdn.githack.com/PetabitMan/TC-flyer/master/tracker/005/005"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
        <a-entity scale="1 1 1" position="50 150 -200">
          <a-cylinder height="100" radius="40"></a-cylinder>
        </a-entity>
      </a-nft>

      <a-nft
        type="nft"
        url="https://arjs-cors-proxy.herokuapp.com/https://rawcdn.githack.com/PetabitMan/TC-flyer/master/tracker/010/image--010"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
        <a-entity scale="1 1 1" position="50 150 -200" rotation="-90 0 0">
          <a-image width="120" height="60" src="#my-image2"></a-image>
        </a-entity>
      </a-nft>

      <a-nft
        type="nft"
        url="https://arjs-cors-proxy.herokuapp.com/https://rawcdn.githack.com/PetabitMan/TC-flyer/master/tracker/013/image--013"
        smooth="true"
        smoothCount="50"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
        <a-entity scale="1.2 1.2 1.2" position="5 150 -150" rotation="-90 0 0">
          <a-entity position="-50 0 0">
            <a-cylinder
              color="white"
              height="40"
              radius="5"
              change-color-on-hover="color: red"
            ></a-cylinder>
          </a-entity>
          <a-image
            id="testing-image"
            width="80"
            height="40"
            src="#my-image3"
          ></a-image>
          <a-entity position="50 0 0">
            <a-cylinder
              color="white"
              height="40"
              radius="5"
              change-color-on-hover="color: green"
            ></a-cylinder>
          </a-entity>
        </a-entity>
      </a-nft>

      <a-nft
        type="nft"
        url="https://arjs-cors-proxy.herokuapp.com/https://rawcdn.githack.com/PetabitMan/TC-flyer/master/tracker/018/image--018"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
        <a-entity scale="1 1 1" position="50 150 -100" rotation="-90 0 0">
          <a-image width="300" height="150" src="#my-image4"></a-image>
          <a-box color="#EF2D5E" position="150 0 0" size="50 50 50"></a-box>
        </a-entity>
      </a-nft>

      <a-nft
        type="nft"
        url="https://arjs-cors-proxy.herokuapp.com/https://rawcdn.githack.com/PetabitMan/TC-flyer/master/tracker/023/image--023"
        smooth="true"
        smoothCount="1"
        smoothTolerance=".01"
        smoothThreshold="1"
      >
        <a-entity scale="1 1 1" position="50 150 -100" rotation="-90 0 0">
          <a-image width="200" height="100" src="#my-image"></a-image>
          <a-box
            color="#EF2D5E"
            position="200 0 0"
            size="100 100 100"
            change-color-on-hover="color: blue"
          ></a-box>
        </a-entity>
      </a-nft>

      <a-entity camera>
        <a-entity
          cursor="fuse: true; fuseTimeout: 1000"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
          material="color: grey; shader: flat"
        >
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
