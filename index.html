<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/styles.css">
  <script
    src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>


</head>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
  <div class="arjs-loader">
    <div>Es ladet</div>
  </div>

  <!-- a-frame scene -->
  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
    arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>


    <a-assets>


    <img id="my-image" src="public/slides/Slide_1.jpg">
  </a-assets>
    <!-- a-nft is the anchor that defines an Image Tracking entity -->
    <!-- on 'url' use the path to the Image Descriptors created before. -->
    <!-- the path should end with the name without the extension e.g. if file is 'pinball.fset' the path should end with 'pinball' -->
    <a-nft type="nft" url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/allinreality/ARjs_ImageMarker/master/SampleARMarker1" smooth=" true" smoothCount="10"
      smoothTolerance=".01" smoothThreshold="5">
      <a-entity scale="50 50 50" position="50 150 0" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        <a-sphere color="mediumseagreen"></a-sphere>
</a-entity>
    </a-nft>



    <a-nft type="nft"
      url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex"
      smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
          <a-sphere color="mediumseagreen"></a-sphere>
    </a-nft>



    <a-nft type="nft" url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/PetabitMan/TC-flyer/master/tracker/vier/vier">
      <a-entity gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
        scale="10 10 10" position="0 0 0">

      </a-entity>
    </a-nft>



    <a-nft type="nft" url="https://arjs-cors-proxy.herokuapp.com/https://rawcdn.githack.com/PetabitMan/TC-flyer/master/tracker/005/005" smooth=" true" smoothCount="10"
      smoothTolerance=".01" smoothThreshold="5">
      <a-entity>
        <a-cylinder position=" 10 0 1" height="30" radius="15"></a-cylinder>
      <a-image position="0 0 1" width="100" height="50" src="#my-image"></a-image>
      <a-cylinder position=" -10 0 1" height="30" radius="15"></a-cylinder>
      </a-entity>


    </a-nft>



    <a-nft type="nft" url="https://arjs-cors-proxy.herokuapp.com/https://rawcdn.githack.com/PetabitMan/TC-flyer/master/tracker/010/image--010" smooth=" true" smoothCount="10"
      smoothTolerance=".01" smoothThreshold="5">
      <a-entity
        gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
        scale="5 5 5" position="50 150 0">
      </a-entity>
    </a-nft>



    <a-nft type="nft" url="https://arjs-cors-proxy.herokuapp.com/https://rawcdn.githack.com/PetabitMan/TC-flyer/master/tracker/013/image--013" smooth=" true" smoothCount="10"
      smoothTolerance=".01" smoothThreshold="5">
      <a-entity scale="1 1 1" position="50 150 -200" rotation="-90 0 0">
        <a-image width="1000" height="500" src="#my-image"></a-image>
</a-entity>
    </a-nft>



    <a-nft type="nft" url="https://arjs-cors-proxy.herokuapp.com/https://rawcdn.githack.com/PetabitMan/TC-flyer/master/tracker/018/image--018" smooth=" true" smoothCount="10"
      smoothTolerance=".01" smoothThreshold="5">
      <a-entity scale="1 1 1" position="50 150 -100" rotation="90 0 0">
        <a-image width="1000" height="500" src="#my-image"></a-image>
</a-entity>
    </a-nft>



    <a-nft type="nft" url="https://arjs-cors-proxy.herokuapp.com/https://rawcdn.githack.com/PetabitMan/TC-flyer/master/tracker/023/image--023" smooth=" true" smoothCount="10"
      smoothTolerance=".01" smoothThreshold="5">
      <a-entity scale="1 1 1" position="50 150 -100" rotation="90 0 0">
        <a-image width="2000" height="1000" src="#my-image"></a-image>
</a-entity>
    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
